<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
    <link rel="stylesheet" href="Category.css">
</head>
<body>
<header>
    <div class="contentFirstHeader">
        <p>Sign up and get 20% off to your first order.
            <button>Sign Up Now</button>
        </p>
        <button class="ender" style="border: none;"><img src="../../Assets/Frame.svg" alt="error">
        </button>
    </div>
</header>
<section>
    <div class="contentLabel">
        <button class="shopCoLabel">SHOP.CO</button>
        <div class="pictureContentLabel">
            <button><img src="../../Assets/Frame%20(1).svg" alt="error"></button>
            <button><img src="../../Assets/Frame%20(2).svg" alt="error"></button>
        </div>
    </div>
    <div class="lineShopCO"></div>
</section>
<main>

    <div class="navigation">
        <p>Home</p>
        <img src="../../Assets/Frame%20(3).svg">
        <p>Groceries</p>
    </div>
    <div class="filtersTable">
        <div class="filters">
            <p>Filters</p>
            <img src="../../Assets/12321.svg">
        </div>
        <hr>
        <div class="sortItems">
            <h3>Sort</h3>
            <ul>
                <li>Ascending</li>
                <li>Descending</li>
            </ul>
        </div>
        <hr>
        <div class="price">
            <h3>Price</h3>
            <img src="../../Assets/Frame%20(5).svg">
        </div>
        <hr>
        <button class="btnFilter">Apply Filter</button>
        <button class="btnFilter" style="color: black; background-color: #F2F0F1">Reset Filter</button>
    </div>
</main>
</body>
</html>
