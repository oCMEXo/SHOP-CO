<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
<header>
    <div class="contentFirstHeader">
        <p>Sign up and get 20% off to your first order.
            <button>Sign Up Now</button>
        </p>
        <button class="ender" style="border: none;"><img src="../../Assets/Frame.svg" alt="error">
        </button>
    </div>
</header>
<section>
    <div class="contentLabel">
        <button class="shopCoLabel">SHOP.CO</button>
        <div class="pictureContentLabel">
            <button><img src="../../Assets/Frame%20(1).svg" alt="error"></button>
            <button><img src="../../Assets/Frame%20(2).svg" alt="error"></button>
        </div>
    </div>
    <div class="lineShopCO"></div>
</section>
<main>
    <div class="login">
            <h1 style="padding-top: 50px">Login</h1>
        <form action="#">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>
</main>
<footer>
    <div class="stayUp">
        <div class="contentStayUp">
            <div class="nameStayUp">STAY UPTO DATE ABOUT OUR LATEST OFFERS</div>
            <form action="">
                <input type="email" placeholder="Enter your email address">
                <button style="width: 380px; font-weight: 500; background-color: white; color: #000;">Subscribe to Newsletter</button>
            </form>
        </div>
    </div>
    <div class="shopCoFooter">
        <ul>
            <li class="firstTableFooter">
                <h3>SHOP.CO</h3>
                <p>We have clothes that suits your style and which you’re proud to wear. From women to men.</p>
                <img src="../../Assets/Social.svg" alt="">
            </li>
            <li>
                <h3>Company</h3>
                <button>About</button>
                <button>Features</button>
                <button>Works</button>
                <button>Career</button>
            </li>
            <li>
                <h3>Help</h3>
                <button>Customer Support</button>
                <button>Delivery Details</button>
                <button>Terms & Conditions</button>
                <button>Privacy Policy</button>
            </li>
            <li>
                <h3>FAQ</h3>
                <button>Account</button>
                <button>Manage Deliveries</button>
                <button>Orders</button>
                <button>Payments</button>
            </li>
            <li>
                <h3>Resources</h3>
                <button>Free eBooks</button>
                <button>Development Tutorial</button>
                <button>How to - Blog</button>
                <button>Youtube Playlist</button>
            </li>
        </ul>
        <div class="lineItems">
            <div class="line"></div>
            <div class="finalContentPage">
                <p>Shop.co © 2000-2023, All Rights Reserved</p>
                <div class="imgPay">
                    <img src="../../Assets/Badge.svg">
                    <img src="../../Assets/Badge%20(1).svg" alt="error">
                    <img src="../../Assets/Badge%20(2).svg" alt="error">
                    <img src="../../Assets/Badge%20(3).svg" alt="error">
                    <img src="../../Assets/Badge%20(4).svg" alt="error">
                </div>
            </div>
        </div>
    </div>

</footer>
</body>
</html>
